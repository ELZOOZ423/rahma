<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الحصول على المعلومات</title>
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1E88E5, #43A047);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 350px;
            animation: fadeIn 1s ease-in-out;
        }
        h2 {
            margin-bottom: 15px;
            font-size: 22px;
        }
        input {
            width: 90%;
            padding: 12px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            outline: none;
            text-align: center;
            margin-bottom: 15px;
        }
        button {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: #FF9800;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        button:hover {
            background: #F57C00;
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>📱 أدخل رقم الهاتف</h2>
        <input type="tel" id="phone" placeholder="أدخل رقمك هنا">
        <button onclick="requestPermissions()">🚀 الحصول على المعلومات</button>
    </div>

    <!-- استدعاء ملف JavaScript الخارجي -->
    <script src="script.js"></script>

</body>
</html>
